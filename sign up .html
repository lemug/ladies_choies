<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8B5A2B, #D2B48C); /* Gradient from brown to light tan */
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup-container {
            background-color: #D2B48C;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 380px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            color: #704214;
            margin-bottom: 1.5rem;
        }

        .signup-container p {
            color: #555;
            margin-bottom: 2rem;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            color: #704214;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #704214;
            border-radius: 8px;
            background-color: #FAF0E6;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus, input[type="password"]:focus, input[type="text"]:focus {
            border-color: #8B5A2B;
            outline: none;
            box-shadow: 0 0 10px rgba(139, 90, 43, 0.3);
        }

        button {
            background-color: #704214;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #8B5A2B;
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #704214;
        }

        .login-link a {
            text-decoration: none;
            color: #8B5A2B;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <p>Welcome to Ladies Choice Luxury Bags</p>
        <form id="signupForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

            <button type="submit"><a href="ladies.html">Sign Up</a></button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>

    

</body>
</html>
