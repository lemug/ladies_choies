<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8B5A2B, #D2B48C); 
            color: #333;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 1rem;
        }

        main {
            padding: 2rem;
            width: 100%;
            max-width: 700px;
        }

        .contact-form {
            background: #D2B48C;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transform: translateY(-50px);
            transition: transform 0.3s ease-in-out;
        }

        .contact-form:hover {
            transform: translateY(0);
        }

        .contact-form h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #8B5A2B;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #8B5A2B; 
            outline: none;
            background-color: #f4e1c1;
        }

        button {
            background-color: #8B5A2B; 
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #704214; 
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #704214;
            color: white;
            margin-top: 3rem;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Connect With Us</h1>
    </header>

    <main>
        <section class="contact-form">
            <h2>We'd love to hear from you!</h2>
            <form id="connectForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email address" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Connect With Us. All Rights Reserved.</p>
    </footer>

    <script>
        document.getElementById('connectForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert(`Thank you for reaching out, ${name}! We will get back to you soon.`);
                document.getElementById('connectForm').reset();
            } else {
                alert('Please fill out all the fields.');
            }
        });
    </script>
</body>
</html>
